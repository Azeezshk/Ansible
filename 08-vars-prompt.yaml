- name: Calling variables with Prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: COURSE
    prompt: Please enter your course name
    private: false
  - name: DURATION
    prompt: please enter Duration
    private: false
  - name: TRAINER
    prompt: Please enter your trainer name 
    private: false
  
  tasks:
  - name: Print the course information
    ansible.builtin.debug:
      msg: "Course is : {{ course }} and Duration is : {{ duration }} and Trainer is : {{ trainer }}"
  
