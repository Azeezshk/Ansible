- name: install and remove packages in the same plabook
  hosts: web
  become: yes
  tasks:
  - name: imstall and remove packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: nginx , state: present }
    - { name: git , state: absent }
    - { name: gcc , state: absent }
    - { name: mysql , state: present }